<!--  Sample codes  -->
    <style>
        #wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 90vh; /* old browser fallback */
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #OZViewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="OZViewer"></div>
    </div>

    <script type="text/javascript">
        var ozViewerId = "OZViewer";
        var ozViewer = document.getElementById(ozViewerId);
        var ozViewerParams = {
            "connection.servlet":       "http://127.0.0.1:8080/oz/server",
            "connection.reportname":    "category_path/sample.ozr",
        };
        var ozViewerOpt = {
            "mstyle": true, // Required to use mobile style
        };

        function SetOZParamters_OZViewer() {
            Object.keys(ozViewerParams).forEach(function (paramKey) {
                var paramValue = ozViewerParams[paramKey];
                ozViewer.sendToActionScript(paramKey, paramValue);
            });
            return true;
        }

        start_ozjs(ozViewerId, "http://127.0.0.1:8080/ozrviewer/", ozViewerOpt);
    </script>
</body>
