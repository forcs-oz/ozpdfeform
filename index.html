<!DOCTYPE html>
<html lang="en">

<head>
    <title>OZ PDF eForm Sample</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/jquery/jquery-ui.css">
    <script type="text/javascript" src="lib/jquery/jquery-ui.min.js"></script>
    
    <link href="ozhv/ui.dynatree.css" rel="stylesheet" type="text/css"/>
    <script src="ozhv/jquery.dynatree.js" type="text/javascript" charset="utf-8"></script>
    <script src="ozhv/OZJSViewer.js" type="text/javascript" charset="utf-8"></script>

    <!-- <script src="lib/pdfjs/pdf.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="ozhv/pdf_js/web/compatibility.js" type="text/javascript" charset="utf-8"></script>
    <script src="ozhv/pdf_js/build/pdf.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        if (typeof PDFJS != "undefined") {
            // cMapUrl must match the path of pdf.js file. If it is different from the default path, be sure to correct it.
            PDFJS.cMapUrl = "ozhv/pdf_js/web/cmaps/";
            PDFJS.cMapPacked = true;
        }
    </script>

    <script src="PdfDocScriptGeneratorSample.js" type="text/javascript" charset="utf-8"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="wrapper">
        <div id="OZViewer"></div>
    </div>

    <div id="ctrl-cont">
        <a href="https://github.com/forcs-oz/ozpdfeform" target="_blank">Go to the source</a>
        <a href="example/testSample.pdf" download="testSample.pdf">Download the sample pdf</a>
        <input type="file" id="input-pdf" accept="application/pdf" multiple="false"/>
        <button id="button-run">Run</button>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
